<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopsCast</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <div id="hero">
        <div>
            <img src="./images/Popcast logo.png" />
        </div>
        <nav>
            <li class="about">About</li>
            <li class="category">Categories</li>
            <li class="trending">Trending</li>
            <li>Event</li>

        </nav>
        <div class="signin">
            <button class="login">Login</button>
            <button class="subscribe">Subscribe</button>
        </div>
    </div>

    <div class="main">
        <div>
            <div class="Maintext">
                <h1 class="heading">Start listening To Your Favourite Podcast</h1>
                <p class="content">Podcast is an easy and powerful way to create and promote and monitize your product Everything you need for a successful product..
                </p>
            </div>
            <div class="btn">
                <button class="listen">Listen Now <img src="./images/Play.png" class="play" /></button>
            </div>
            <div class="icon">
                <img src="./images/Icons.png" />
                <p class="listening">are listening PopCast</p>
            </div>
            <div class="exit">
                <h3 class="sponsor">Sponsored By</h3>
                <ul class="company">
                    <li><img src="/images/netflix.png" /></li>
                    <li class="disney"><img src="/images/disney.png" /></li>
                </ul>
            </div>
        </div>
        <div className="imagediv">
            <div class="showimage">
                <img src="/images/mainimage.png" class="girlimg" />
                <h3 class="top">Top Picks</h3>
                <img src="/images/Top Picks.png" class="picks" />
            </div>
        </div>
    </div>

</body>

</html>
